<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <!-- Navigation -->
    <div class="container">
      <nav class="nav">
        <div class="logo-container">
          <img src="./img/logo.svg" alt="Snap logo" class="logo" />
        </div>
        <div class="menu">
          <div>
            <ul class="nav-items">
              <li>
                <a href="" class="nav-link"
                  >Features
                  <img src="./img/icon-arrow-down.svg" alt="" />
                  <img src="./img/icon-arrow-up.svg" alt="" />
                </a>
                <ul class="dropdown">
                  <li>
                    <img src="./img/icon-todo.svg" alt="todo list" />Todo list
                  </li>
                  <li>
                    <img src="./img/icon-calendar.svg" alt="calendar" />calendar
                  </li>
                  <li>
                    <img
                      src="./img/icon-reminders.svg"
                      alt="reminders"
                    />reminders
                  </li>
                  <li>
                    <img src="./img/icon-planning.svg" alt="planning" />planning
                  </li>
                </ul>
              </li>
              <li>
                <a href="" class="nav-link"
                  >Company
                  <img src="./img/icon-arrow-down.svg" alt="" />
                  <img src="./img/icon-arrow-up.svg" alt="" />
                </a>
                <ul class="dropdown">
                  <li>History</li>
                  <li>our team</li>
                  <li>blog</li>
                </ul>
              </li>
              <li><a href="" class="nav-link">Careers</a></li>
              <li><a href="" class="nav-link">About</a></li>
            </ul>
          </div>
          <div class="nav-btn">
            <button class="btn btn-light">Login</button>
            <button class="btn btn-round">Register</button>
          </div>
        </div>
      </nav>
    </div>

    <!-- Main section -->
    <main class="main">
      <div class="">
        <header>
          <h1>make remote work</h1>
        </header>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn btn-round">Learn more</button>
        <div class="">
          <img src="./img/client-databiz.svg" alt="client-databiz" />
          <img src="./img/client-audiophile.svg" alt="client-audiophile" />
          <img src="./img/client-meet.svg" alt="client-meet" />
          <img src="./img/client-maker.svg" alt="client-maker" />
        </div>
      </div>
      <div class="hero-img">
        <img src="./img/image-hero-desktop.png" alt="hero image" />
        <img src="./img/image-hero-mobile.png" alt="hero image" />
      </div>
    </main>
  </body>
</html>
